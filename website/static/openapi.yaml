paths:
  /api/analytics/dashboard:
    get:
      tags:
        - Analytics
      summary: Get dashboard metrics
      description: Get comprehensive analytics dashboard data
      security:
        - bearerAuth: []
      parameters:
        - name: days
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 365
            default: 30
        - name: organizationId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Dashboard metrics retrieved successfully
        '403':
          description: Analytics access required
  /api/analytics/events:
    get:
      tags:
        - Analytics
      summary: Get analytics events
      description: Retrieve analytics events with filtering
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          schema:
            type: string
            format: uuid
        - name: event
          in: query
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Analytics events retrieved successfully
  /api/analytics/track:
    post:
      tags:
        - Analytics
      summary: Track custom event
      description: Track a custom analytics event
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  type: string
                  description: Event name
                metadata:
                  type: object
                  description: Event metadata
                sessionId:
                  type: string
                  description: Session ID
                path:
                  type: string
                  description: Current path
              required:
                - event
      responses:
        '200':
          description: Event tracked successfully
  /api/analytics/reports:
    post:
      tags:
        - Analytics
      summary: Generate analytics report
      description: Generate a comprehensive analytics report
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - daily
                    - weekly
                    - monthly
                    - custom
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                organizationId:
                  type: string
                  format: uuid
              required:
                - type
      responses:
        '200':
          description: Report generated successfully
  /api/analytics/funnel:
    post:
      tags:
        - Analytics
      summary: Get funnel analysis
      description: Analyze conversion funnel for specified steps
      security:
        - bearerAuth: []
      requestBody:
